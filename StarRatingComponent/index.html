<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="main-container">
        <h1>Rate Our Service out of 5</h1>
        <div class="stars">
            <i class="bi bi-star-fill" id="star-1" data-index="1"></i>
            <i class="bi bi-star-fill" id="star-2" data-index="2"></i>
            <i class="bi bi-star-fill" id="star-3" data-index="3"></i>
            <i class="bi bi-star-fill" id="star-4" data-index="4"></i>
            <i class="bi bi-star-fill" id="star-5" data-index="5"></i>


        </div>
        <h3>Selected value of rating is <span id="rating-value">0</span></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
