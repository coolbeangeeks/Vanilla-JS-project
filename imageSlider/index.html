<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <img src="../Images/pexels-fahribagirov-17400783.jpg" class="slide" alt="nature">
        <img src="../Images/pexels-kelly-1179532-2918152.jpg" class="slide" alt="nature">
        <img src="../Images/pexels-luisdelrio-15286.jpg" class="slide" alt="nature">
        <img src="../Images/pexels-michaela-st-3448542-20704817.jpg" class="slide" alt="nature">
        

    </div>
    <div class="buttons">
      <button class="next" id="prev"onclick="goPrev()">
        Prev
      </button>
      <button class="next" id="next"onclick="goNext()">
        Next
      </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
