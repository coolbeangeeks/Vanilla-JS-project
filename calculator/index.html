<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="text-container">0</div>
        <div class="operators">
            <button class="math-ops">+</button>
            <button class="math-ops">-</button>
            <button class="math-ops">*</button>
            <button class="math-ops">%</button>
            <button class="math-ops">=</button>
            </div>

        <div class="operands">
             <div class="nums-div">
                <button class="numeric">1</button>
                <button class="numeric">2</button>
                <button class="numeric">3</button>
                <button class="numeric">4</button>
                <button class="numeric">5</button>
                <button class="numeric">6</button>
                <button class="numeric">7</button>
                <button class="numeric">8</button>
                <button class="numeric">9</button>
                
             </div>
             <div class="AC">
                <button  class="side">AC</button>
                <button class="side">0</button>
                
             </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
